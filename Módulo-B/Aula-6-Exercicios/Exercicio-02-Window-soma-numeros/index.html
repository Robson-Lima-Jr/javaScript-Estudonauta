<body>

    <h1>Aula 06</h1>

    <h2>Exercicio 02</h2>

    <p>Nesse exercicio, serão criadas 2 janelas que receberão 2 valores (cada um com uma variavel), o objetivo depois é pegar as variaveis e converte-las de strings para numbers, depois será exibida outra janela com o resultado da soma dos valores</p>

    <script>
        let n = Number(window.prompt("Digite um número: "));

        let n2 = Number(window.prompt("Agora digite o segundo número :"));

        let soma = n + n2;

        window.alert(`A soma de ${n} e ${n2} é de : ${soma}`)
    </script>
