<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Números</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Analisador de Números</h1>

    <section>
        <div>
            <p>
                <strong>Digite um número entre 1 e 100:</strong>
                <input type="number" name="addNum" id="numero">
                <input type="button" value="Adicionar Valor" id="btn1">
            </p>

        </div>

        <div>
            <p>
                <select name="arrayNum" id="arrayNum"></select>
            </p>

            <p>
                <input type="button" value="Finalizar" id="btn2">
            </p>
            
        </div>

    </section>

    <footer>
        <p>&copy; <strong>Robson Junior</strong> (Exercicio do Curso em Vídeo/Estudonatua)</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
